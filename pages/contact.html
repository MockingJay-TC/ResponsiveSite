<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <div class="root">
        <div class="nav-bar">
            <div class="nav-logo">
                <img src="../images/logo.png" alt="">
            </div>
            <div class="nav-links" id="nav-links">
                <i class="fas fa-times" id="closeMe"></i>
                <ul>
                    <a class="active" href="../index.html">
                        <li>Home</li>
                    </a>
                    <a href="#">
                        <li>ABOUT</li>
                    </a>
                    <a href="../pages/contact.html">
                        <li>CONTACT</li>
                    </a>
                </ul>
                <button type="button" class="btn">SIGN UP</button>
            </div>

            <i class="fas fa-bars" id="showMe"></i>
        </div>
        <div class="banner-title2">
            <div class="contact-banner">
                <h1>Contact Us</h1>
            
                <p class="contact-description">
                  We'd really love to hear from you! Please fill in the form below and
                  submit
                </p>
              </div>

            <form name="contact-form">
                <div class="form-control">
                    <label>Full Name</label>
                    <input name="name" placeholder="First and Last Name" />
                    <div class="error hide">Name is required</div>
                </div>

                <div class="form-control">
                    <label>Email</label>
                    <input name="email" placeholder="e.g. your_email@example.com" />
                    <div class="error hide">Email is invalid</div>
                </div>

                <div class="form-control">
                    <label>Phone</label>
                    <input name="phone"></input>
                    <div class="error hide">Phone is invalid</div>
                </div>

                <div class="form-control">
                    <label>Message</label>
                    <textarea name="message"></textarea>
                    <div class="error hide">Message is required</div>
                </div>

                <!-- <hr /> -->

                <button type="submit">SUBMIT FORM</button>
            </form>



        </div>
        <div class="vertical-bar">
            <div class="search-icon">
                <i class="fas fa-list"></i>
                <i class="fas fa-search"></i>
            </div>
            <div class="social-icons">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
                <a href="https://www.youtube.com/channel/UC7CBFljGVy_FdLUJAVSahsQ"> <i class="fab fa-youtube"> </i></a>
            </div>
        </div>

        </div> -->
    </div>

    <script src="../js/script.js"></script>
    <script src="../js/app.js"></script>
</body>

</html>
